<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="/Users/user/Desktop/project/запись/style1.css"> 
</head>
<body>
    <div class="container">
        <h1>Запись на прием</h1>
        <form action="submit_appointment.php" method="post"> 
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Дата записи:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Время записи:</label>
            <input type="time" id="time" name="time" required>

            <label for="comments">Дополнительные комментарий:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">записаться на прием</button>
        </form>
    </div>
</body>
</html>
